<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yellow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
<!-----------------BLOCK FIRST MEDIA------------------->
<div class="block block_first block_media">
    <div class="block_content">
        <div class="header">
            <div class="header_logo logo">
                <a class="logo_link" href="#">
                    <img class="logo_img" src="./images/logo.png" />
                </a>
            </div>
            <ul class="header_menu menu">
                <li class="menu_item">
                    <a href="#" class="menu_link">About us</a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">Services</a>
                </li>
                <li class="menu_item">
                    <a href="#" class="menu_link">Contact</a>
                </li>
            </ul>
        </div>
        <div class="slider">
            <div class="slides">
                <input checked class="slider_control slider_control_left" type="radio" name="slider" id="main_slide_left">
                <input class="slider_control slider_control_right" type="radio" name="slider" id="main_slide_right">

                <label id="main_label1" for="main_slide_left"><span><</span></label>
                <label id="main_label2" for="main_slide_right"><span>></span></label>

                <!-------------------slide1---------------->
                <div class="slide" id="first_slide">
                    <div class="slide_media">
                        <div class="video ">
                            <iframe  class="video_content" width="560" height="315" src="https://www.youtube.com/embed/pOE3odTt47U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div class="slide_text">
                        <h2>The cool</h2>
                        <h3>The minimal</h3>
                    </div>
                </div>

                <!------------------slide2---------------->
                <div class="slide" id="second_slide">
                    <div class="slide_media">
                        <div class="video">
                            <iframe  class="video_content" width="560" height="315" src="https://www.youtube.com/embed/pOE3odTt47U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div class="slide_text">
                        <h2>The cool 2</h2>
                        <h3>The minimal 2</h3>
                    </div>
                </div>
            </div>

    </div>
  </div>
</div>
<!-----------------BLOCK ICON------------------->
<div class="block block_icon">
    <div class="block block_icon block_content">
        <div class="icon_1 icons">
            <p class="icon_text">better design</p>
        </div>
        <div class="icon_2 icons">
            <p class="icon_text">customize</p>
        </div>
        <div class="icon_3 icons">
            <p class="icon_text">its free</p>
        </div>
    </div>



</div>
<!-----------------BLOCK THIRD MIDDLE------------------->
<div class="block block_third block_middle">

</div>
<!-----------------BLOCK TWITTER ------------------->

<div class="block block_twitter block_yellow">

</div>
<!-----------------BLOCK FREE FINAL ------------------->
<div class="block block_free block_final">

</div>
</body>
</html>
